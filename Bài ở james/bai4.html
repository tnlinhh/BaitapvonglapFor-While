<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>
<body>
    <script>
        let fibonacci = [0, 1];
        let found = false;
        let i = 2;
        while (!found) {
            fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
            if (fibonacci[i] % 5 === 0) {
                console.log(`Số đầu tiên trong dãy Fibonacci chia hết cho 5 là: ${fibonacci[i]}`);
                found = true;
            }
            i++;
        }
    </script>
</body>
</html>
